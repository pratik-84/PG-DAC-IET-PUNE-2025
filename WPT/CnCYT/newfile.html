<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Information - Multiple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Information Form - Multiple Entries</h1>
    <form id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="marks">Marks:</label>
        <input type="number" id="marks" required />

        <button type="button" onclick="addStudentData()">Add Student Data</button>
        <button type="button" onclick="downloadData()">Save All Data</button>
    </form>

    <div id="display"></div>

    <script>
        let students = [];

        function addStudentData() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const marks = parseInt(document.getElementById('marks').value);

            if (firstName && lastName && !isNaN(marks)) {
                const student = {
                    firstName: firstName,
                    lastName: lastName,
                    marks: marks
                };
                students.push(student);
                displayStudentData();
                // Clear form
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
                document.getElementById('marks').value = '';
            } else {
                alert('Please fill in all fields correctly.');
            }
        }

        function displayStudentData() {
            const displayDiv = document.getElementById('display');
            displayDiv.innerHTML = '<h2>All Student Data:</h2>';
            students.forEach((stud, index) => {
                displayDiv.innerHTML += `<h3>Student ${index + 1}:</h3><pre>${JSON.stringify(stud, null, 2)}</pre>`;
            });
        }

        function downloadData() {
            const data = JSON.stringify(students, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'file.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Display initial data (empty)
        displayStudentData();
    </script>
</body>
</html>
