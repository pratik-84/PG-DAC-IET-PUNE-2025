<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 DOM</title>
</head>
<body>
    <h1>local time</h1>
    <div id="clock">Time</div>
  

</body>
<script>
    const clock=document.getElementById('clock');
    // const clock=document.querySelector('#clock');//both same
   


    let date=new Date();
    
    console.log(date.toLocaleTimeString());

    setInterval( function () {
        let date=new Date();//to get current timef
         clock.innerHTML=date.toLocaleTimeString();
        //toLocaleTimeString() gives time in local format
    },1000);
</script>
</html>
