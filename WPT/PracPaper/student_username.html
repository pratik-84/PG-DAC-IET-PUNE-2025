<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Student Username Generator</h1>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="age">Age:</label>
        <input type="number" id="age" required min="0" />

        <button type="button" onclick="generateUsername()">Generate Username</button>
    </form>

    <div id="display"></div>

    <script>
        function generateUsername() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = document.getElementById('age').value.trim();

            if (firstName.length < 2) {
                alert('First name must have at least 2 characters.');
                return;
            }
            if (lastName.length < 2) {
                alert('Last name must have at least 2 characters.');
                return;
            }
            if (!age || isNaN(age) || age < 0) {
                alert('Please enter a valid age.');
                return;
            }

            const username = firstName.substring(0, 2).toLowerCase() +
                             lastName.substring(lastName.length - 2).toLowerCase() +
                             age;

            const displayDiv = document.getElementById('display');
            displayDiv.innerHTML = `<strong>Generated Username:</strong> ${username}`;
        }
    </script>
</body>
</html>
